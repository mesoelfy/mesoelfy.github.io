name: Release Build

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag starting with v (e.g. v0.1.0)

jobs:
  # JOB 1: Build the Web Version (For Itch.io)
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Site
        run: npm run build

      - name: Zip Web Build
        run: cd out && zip -r ../mesoelfy-web.zip .

      - name: Upload Web Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mesoelfy-web.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: Build the Desktop Apps (Windows, Mac, Linux)
  build-desktop:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # We build on all three operating systems natively
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Linux specific setup (Graphics libraries needed for the build process)
      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libicns-dev libgraphicsmagick1-dev-compat

      - name: Build Next.js
        run: npm run build

      - name: Build & Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # This forces the build to upload the .exe/.dmg/.AppImage to your Release
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # Mac: Don't fail if we can't sign it (Open Source mode)
          mac_certs: '' 
          mac_certs_password: ''
