name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # 1. BUILD WEB VERSION
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npm run build
      - run: cd out && zip -r ../mesoelfy-web.zip .
      # Save to temporary storage
      - uses: actions/upload-artifact@v4
        with:
          name: web-artifact
          path: mesoelfy-web.zip

  # 2. BUILD DESKTOP APPS
  build-desktop:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      
      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libicns-dev graphicsmagick

      - name: Build Next.js
        run: npm run build

      - name: Build Electron
        # We perform a build but DO NOT publish yet. We just want the files.
        run: npx electron-builder --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Save the installers to temporary storage
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-artifacts-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage

  # 3. PUBLISH EVERYTHING (The Coordinator)
  publish:
    needs: [build-web, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create Professional Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          name: "MESOELFY_OS ${{ github.ref_name }}"
          body: |
            ### // SYSTEM_UPDATE: ${{ github.ref_name }}
            
            **// PLAYING THE GAME**
            *   **Windows:** Download `.exe`. Double-click to run.
            *   **Mac:** Download `.dmg`. Right-Click -> Open to bypass security warning.
            *   **Linux:** Download `.AppImage`. Make executable and run.
            *   **Web:** Use `mesoelfy-web.zip` for Itch.io upload.

            **// FOR DEVELOPERS (SOURCE)**
            *   Download `Source code (zip)` below.
            *   Run `npm install` and `npm run dev` to hack the mainframe locally.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
